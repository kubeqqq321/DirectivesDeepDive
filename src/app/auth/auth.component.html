<h2>Authenticate to access all resources</h2>
<form (ngSubmit)="onSubmit()">
  <p>
    <label>E-Mail</label>
    <input [(ngModel)]="email" name="email" type="email"/>
  </p>

  <p>
    <label>Password</label>
    <input [(ngModel)]="password" name="password" type="password"/>
  </p>

  <p>
    <button>Login</button>
  </p>
</form>
